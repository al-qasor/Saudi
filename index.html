<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشروع الاجتماعيات - أسماء سعد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0a1c3b; /* أزرق كحلي */
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 30px 20px 10px;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    img.main-image {
      width: 200px;
      max-width: 80%;
      border-radius: 12px;
      margin: 25px 0;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .btn {
      background-color: #ffd700; /* ذهبي */
      color: #0a1c3b; /* أزرق كحلي */
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: #001122;
      color: #ccc;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مشروع الاجتماعيات:<br>ملوك المملكة العربية السعودية والقضية الفلسطينية</h1>
    <img class="main-image" src="apn.PNG" alt="صورة رئيسية للمشروع">
    <br>
    <a class="btn" href="ddf3.pdf" target="_blank">عرض المشروع PDF</a>
  </header>

  <audio id="bg-music" src="aap.MP4" autoplay loop></audio>
<script>
  // تأكيد التشغيل بمجرد تفاعل المستخدم في حال المتصفح منعه تلقائيًا
  document.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.paused) {
      music.play();
    }
  }, { once: true });
</script>

  <footer>
   © 2025 اسماء سعد محمد ال دعكن القحطاني. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
